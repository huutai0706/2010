<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chúc mừng 20/10 DPSG</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom right, #ffeef2, #fff9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #c2185b;
      user-select: none;
    }

    #message {
      white-space: pre-wrap;
      font-size: 28px;
      line-height: 1.6;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      color: #88003c;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      user-select: text;
      z-index: 10;
      position: relative;
    }

    .flower {
      position: absolute;
      width: 36px;
      height: 36px;
      background-image: url('https://i.imgur.com/7b1IRZd.png');
      background-size: contain;
      background-repeat: no-repeat;
      top: -40px;
      animation: fall linear forwards;
      z-index: 1;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="message"></div>

  <script>
    const messageLines = [
      "Gửi đến những bóng hồng DPSG lời chúc thân thương nhất! 💌\n",
      "💖 Chúc các bạn luôn vui vẻ, yêu đời và hạnh phúc mỗi ngày.",
      "💖 Học tập thật tốt, làm việc thật giỏi và luôn giữ lửa đam mê.",
      "💖 Gặp nhiều may mắn, thuận lợi trong mọi hành trình phía trước.",
      "💖 Và luôn rạng rỡ, tự tin như những đóa hoa đẹp nhất 🌼\n",
      "Các bạn chính là nguồn năng lượng tích cực của DPSG,",
      "là những người truyền cảm hứng và giữ gìn sự gắn kết cho hội.",
      "Cảm ơn vì đã luôn đồng hành, đóng góp và tỏa sáng theo cách rất riêng của mình.",
      "Thay mặt các bạn nam DPSG – xin gửi ngàn lời yêu thương và sự trân trọng sâu sắc! 💐",
      "Chúc mừng 20/10 – Ngày của những người phụ nữ tuyệt vời như các bạn! 💖"
    ];

    const messageEl = document.getElementById('message');
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < messageLines.length) {
        if (char < messageLines[line].length) {
          messageEl.innerHTML += messageLines[line].charAt(char);
          char++;
          setTimeout(typeLine, 40);
        } else {
          messageEl.innerHTML += "\n";
          line++;
          char = 0;
          setTimeout(typeLine, 500);
        }
      }
    }

    typeLine();

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (3 + Math.random() * 2) + 's';
      flower.style.opacity = (0.4 + Math.random() * 0.6).toFixed(2);
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }

    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        createFlower();
      }
    }, 150);
  </script>

</body>
</html>
